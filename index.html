<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="mt-4">

      <div class="mb-3 row">
        <label for="amount" class="">Monto:</label>
        <div class="col-sm-2">
          <input type="number" class="form-control quote-event" id="amount">
        </div>
        <div class="col-sm-2">
          <select class="form-select quote-event amount-event" aria-label="Selector de país" id="amount_selector">
          </select>
        </div>
        <div class="">
          Monto mínimo: <b id="minimal_amount"></b>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="destinatario" class="">Destinatario:</label>
        <div class="col-sm-2">
          <input type="number" class="form-control quote-event" id="destinatario" disabled>
        </div>
        <div class="col-sm-2">
          <select class="form-select quote-event amount-event" aria-label="Selector de país" id="dest_countries_select">
          </select>
        </div>
        <div class="">
          <b>Comisiones incluídas en la tasa de cambio</b>
        </div>
      </div>

      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg">Enviar dinero</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
